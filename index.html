<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hipster Hive</title>
  </head>
  <body>
    <header class="bg-black">
     
      <div class="logo-container">
        <h1><i class="fa fa-camera-retro icon-logo" aria-hidden="true"></i> Hipster Hive</h1>
        <p class="p-header green">
          <i class="fa fa-user-circle-o white" aria-hidden="true"></i>
          Login 
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </p>
      </div>
      <nav>
        <a href="#" class="white"><i class="fa fa-picture-o" aria-hidden="true"></i> Photos</a>
        <a href="#" class="light-gray"><i class="fa fa-headphones green" aria-hidden="true"></i> Playlists</a>
        <a href="#" class="light-gray"><i class="fa fa-video-camera green" aria-hidden="true"></i> Videos</a>
      </nav>
    </header>
    <main class="bg-light-gray">
      <h2>The Hipsters</h2>
      <section class="card-container">
        <article class="card bg-white">
          <section class="card-top">
            <!-- put in background image here -->
            <img src="#" alt="">
            <div>

              <p class="big-number">02</p>
            </div>
          </section> 
          <section class="card-bottom">
            <h3>Hipster's Name</h3>
            <p class="green">Last login</p> 
            <div class="bg-light-gray">
              <p><strong><a href="#" class="black">http://www.linkhere.com</a></strong></p>
            </div>
            <p>PLAYLIST</p>
            <h3>Name of Playlist</h3>
            <p>ATTACHMENTS</p>
            <p class="big-number green">04</p>
          </section> 
        </article>
      </section>
